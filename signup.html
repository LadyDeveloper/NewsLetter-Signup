<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="/image/icon.png" alt="" width="200" height="200">
        <h1 class="h3 mb-4 font-weight-normal">Signup to My Newsletter</h1>
        
        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me up!</button>

        <p class="mt-5 mb-3 text-muted">&copy; Merge Investiments LLC</p>
    </form>
</body>
</html>
